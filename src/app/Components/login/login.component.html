          <table class="table table-bordered">
                    <tr>
                              <th>ID</th>
                              <th>User Name</th>
                              <th>Email</th>
                              <th>Password</th>
                              <th>IsAdmin</th>
                    </tr>
                    <tr *ngFor="let user of users">
                              <td>{{user.id}}</td>
                              <td>{{user.userName}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.password}}</td>
                              <td>{{user.isAdmin}}</td>
                              <td>
                                        <button type="button" (click)="deleteUser(user.id)">delete</button>
                              </td>
                    </tr>
          </table>
